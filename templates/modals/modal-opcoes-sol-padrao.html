<!-- Modal para Digitar o nome do padrão -->

<div class="modal fade" id="modalEscolherNomePadrao" tabindex="-1"
    role="dialog"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Criar padrão</h5>
                <button class="close" type="button" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <label for="idNomePadrao">Escolha um nome:</label>
                        <input type="text" class="form-control" id="idNomePadrao">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="verificarNomePadrao()" id="salvarNovoPadrao" class="btn btn-primary" data-toggle="modal">Salvar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal escolher padrão -->

<div class="modal fade" id="modalPadraoEscolhido" tabindex="-1"
    role="dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" style="max-width: 820px;" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Padrão escolhido</h5>
                <button class="close" type="button" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body" id="bodyPadraoEscolhido" style="max-height: 300px; overflow-y: auto;">
                <div id="no-more-tables">

                </div>
            </div>
            <div class="modal-footer" style="justify-content: space-between;">
                <div>
                    <button class="btn btn-primary" data-toggle="modal" data-target="#opcaoSelecionarPadrao" data-dismiss="modal" onclick="popularBodyEscolhaPadrao()">Retornar</button>
                    <button class="btn btn-primary" data-toggle="modal" data-target="#modalAddNovoPadrao" data-dismiss="modal" id="add_padrao_existente">Adicionar novo item <strong>+</strong></button>
                </div>
                    <button id="confirmarPadraoEscolhido" class="btn btn-primary" data-toggle="modal" data-dismiss="modal" onclick="confirmarEscolhaPadrao()">Confirmar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para adicionar um novo item como padrão -->

<div class="modal fade" id="modalAddNovoPadrao" tabindex="-1"
    role="dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Adicionar novo equipamento</h5>
                <button class="close" type="button" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body" style="height: 370px; overflow-y: auto;">
                <div class="row">
                    <div class="col-sm-10 mb-2">
                        <label>Equipamento</label>
                        <input type="text" class="form-control" id="equipamento_adicionado" autocomplete="off" onclick="getId_itens_modal(this)">
                        <ul class="dropdown-list" id="listEquipamentoNovo">
                        </ul>
                    </div>
                    <div class="col-sm-2">
                        <label>Quantidade</label>
                        <input type="number" class="form-control" id="quantidade_adicionado">
                    </div>
                </div>
                <div class="row" style="align-items:end">
                    <div class="col-sm-4">
                        <label>Motivo:</label>
                        <select class="form-control form-control" id="motivo_adicionado" style='padding: .375rem .25rem;'>
                            <option value="" selected disabled hidden>Selecione o motivo</option>
                            <option value="Perda">Perda</option>
                            <option value="Dano">Dano</option>
                            <option value="Admissão">Admissão</option>
                            <option value="Substituição">Substituição</option>
                            <option value="Primeira Entrega">Primeira Entrega</option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <label>Funcionário</label>
                        <input type="text" class="form-control" id="funcionario_adicionado" autocomplete="off" onclick="getId_operadores_modal(this)">
                        <ul class="dropdown-list"
                            id="listFuncionarioAdd">
                        </ul>
                    </div>
                    <div class="col-sm-4">
                        <label>Observação</label>
                        <input type="text" class="form-control" id="observacao_adicionado"  autocomplete="off">
                    </div>
                </div>
                <div class="row" style="align-items:end">
                    <div class="col-sm-6 d-none">
                        <label>Nome Padrão</label>
                        <input type="text" class="form-control" id="nome_padrao_adicionado"  autocomplete="off">
                    </div>
                    <div class="col-sm-6 d-none">
                        <label>Solicitante</label>
                        <input type="text" class="form-control" id="solicitante_adicionado"  autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="justify-content: space-between;">
                <button class="btn btn-primary" data-toggle="modal" data-target="#modalPadraoEscolhido" data-dismiss="modal">Retornar</button>
                <button class="btn btn-primary" id="add_item_padrao">Adicionar novo item</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de edição de padrão - Item -->
<div class="modal fade" id="modalEditPadrao" tabindex="-1"
    role="dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Item</h5>
                <button class="close" type="button" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body" style="height: 370px; overflow-y: auto;">
                <div class="row">
                    <div class="col-sm-10 mb-2">
                        <label>Equipamento</label>
                        <input type="text" class="form-control" id="equipamento_edit" autocomplete="off" onclick="getId_itens_modalEdit(this)">
                        <ul class="dropdown-list" id="listEquipamentoEdit">
                        </ul>
                    </div>
                    <div class="col-sm-2">
                        <label>Quantidade</label>
                        <input type="number" class="form-control" id="quantidade_edit">
                    </div>
                </div>
                <div class="row" style="align-items:end">
                    <div class="col-sm-4">
                        <label>Motivo:</label>
                        <select class="form-control form-control" id="motivo_edit" style='padding: .375rem .25rem;' disabled>
                            <option value="" selected disabled hidden>Selecione o motivo</option>
                            <option value="Perda">Perda</option>
                            <option value="Dano">Dano</option>
                            <option value="Admissão">Admissão</option>
                            <option value="Substituição">Substituição</option>
                            <option value="Primeira Entrega">Primeira Entrega</option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <label>Funcionário</label>
                        <input type="text" class="form-control" id="funcionario_edit" autocomplete="off" onclick="getId_operadores_modal(this)" disabled>
                        <ul class="dropdown-list"
                            id="listFuncionarioEdit">
                        </ul>
                    </div>
                    <div class="col-sm-4">
                        <label>Observação</label>
                        <input type="text" class="form-control" id="observacao_edit"  autocomplete="off">
                    </div>
                </div>
                <div class="row" style="align-items:end">
                    <div class="col-sm-6 d-none">
                        <label>Nome Padrão</label>
                        <input type="text" class="form-control" id="nome_padrao_edit"  autocomplete="off">
                    </div>
                    <div class="col-sm-6 d-none">
                        <label>Solicitante</label>
                        <input type="text" class="form-control" id="solicitante_edit"  autocomplete="off">
                    </div>
                    <div class="col-sm-6 d-none">
                        <label>Equipamento Anterior</label>
                        <input type="text" class="form-control" id="equipamento_anterior_edit"  autocomplete="off">
                    </div>

                </div>
            </div>
            <div class="modal-footer" style="justify-content: space-between;">
                <button class="btn btn-primary" data-toggle="modal" data-target="#modalPadraoEscolhido" data-dismiss="modal">Retornar</button>
                <button class="btn btn-primary" id="edit_item_padrao">Salvar Alterações</button>
            </div>
        </div>
    </div>
</div>
